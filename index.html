<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liquid Art - AI Mixology</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"CustomPixel"', 'cursive'],
            sans: ['"CustomPixel"', 'cursive'],
            pixel: ['"CustomPixel"', 'cursive'],
          },
          colors: {
            brand: {
              900: '#1a1a1a',
              800: '#2d2d2d',
              gold: '#d4af37',
              accent: '#c0392b',
            }
          }
        }
      }
    }
  </script>
  <style>
    @font-face {
      font-family: 'CustomPixel';
      src: url('/fonts/pixel-font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'CustomPixel', cursive;
    }

    /* Custom scrollbar for timeline */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Pixel art rendering */
    .pixelated {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    /* Retro Pixel UI Utilities */
    .pixel-border {
      position: relative;
      border: 4px solid #000;
      box-shadow:
        inset -4px -4px 0px 0px rgba(0, 0, 0, 0.2),
        inset 4px 4px 0px 0px rgba(255, 255, 255, 0.1);
    }

    .pixel-button {
      position: relative;
      display: inline-block;
      padding: 8px 16px;
      background: #2d2d2d;
      color: white;
      text-transform: uppercase;
      box-shadow:
        inset -4px -4px 0px 0px #1a1a1a,
        inset 4px 4px 0px 0px #4a4a4a;
      cursor: pointer;
    }

    .pixel-button:active {
      box-shadow:
        inset 4px 4px 0px 0px #1a1a1a,
        inset -4px -4px 0px 0px #4a4a4a;
      transform: translate(2px, 2px);
    }

    .bg-pixel-grid {
      background-image:
        linear-gradient(45deg, rgba(0, 0, 0, 0.1) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(0, 0, 0, 0.1) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(0, 0, 0, 0.1) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(0, 0, 0, 0.1) 75%);
      background-size: 4px 4px;
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    .scanlines::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
